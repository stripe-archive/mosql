haystackdb:
  playlists:
    :columns:
    - id:
      :source: _id
      :type: NUMERIC
    - userid:
      :source: userid
      :type: TEXT
    - createdat:
      :source: createdAt
      :type: TIMESTAMP
    - category:
      :source: category
      :type: TEXT
    - clientos:
      :source: clientOs
      :type: TEXT
    - abflags:
      :source: abFlags
      :type: TEXT ARRAY
    - inactive:
      :source: inactive
      :type: BOOLEAN
    - chromecastplaylist:
      :source: chromecastplaylist
      :type: BOOLEAN
    - tvplaylist:
      :source: tvplaylist
      :type: BOOLEAN
    - firstvideo:
      :source: firstVideo
      :type: BOOLEAN
    - linearchannel:
      :source: linearChannel
      :type: BOOLEAN
    - anonymous:
      :source: anonymous
      :type: BOOLEAN
    - streamsjson:
      :source: streams
      :type: JSON
    - userstats:
      :source: userstats
      :type: JSON    
    - ndcg10:
      :source: performance.ndcg10
      :type: FLOAT
    - dcg:
      :source: performance.dcg
      :type: FLOAT
    - precision10:
      :source: performance.precision10
      :type: FLOAT
    - numwatched:
      :source: performance.numWatched
      :type: INTEGER
    - lastinteractionindex:
      :source: performance.lastInteractionIndex
      :type: INTEGER
    :meta:
      :table: playlists

